<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <h1>Registration</h1>
</head>

<body>
    <form action="/Registration">
<p>
    <label for="first name">First Name</label>
    <input type="text" id="first name">
    <label for="last name">Last Name</label>
    <input type="text" id="Last name">
</p>
<p>
    Select a Race:
</p>
<p>
    <input type="radio" name="Fun Run 5k" id="Fun Run 5k" value="Fun Run 5k">
    <label for="Fun Run 5k">Fun Run 5k</label>
</p>
<p>
    <input type="radio" name="Half Marathon" id="Half Marathon" value="Half Marathon">
    <label for="Half Marathon">Half Marathon</label>
</p>
<p>
    <input type="radio" name="Full Marathon" id="Full Marathon" value="Full Marathon">
    <label for="Full Marathon">Full Marathon</label>
</p>
<p>
    <label for="email">Email</label>
    <input type="email" id="email" required>
    <label for="password">Password</label>
    <input type="password" id="password" required>
</p>
<p>
    <label for="age">Select Age Group</label>
    <select name="age" id="age">
    <option value=""></option>
    <option value="under_18">Under 18</option>
    <option value="18-30">18-30</option>
    <option value="31-39">31-39</option>
    </select>
</p>

<button>Register!</button>

</form>

</body>

</html>
